<div>
    <el-row>
        <el-col :span="9">Image</el-col>
        <el-col :span="5">Official</el-col>
        <el-col :span="4">Auto</el-col>
        <el-col :span="5">Star</el-col>
    </el-row>
    <hr style="border-style: dashed;" />
    <el-row v-for="item in list" :key="item.name">
        <el-col :span="10" class="line-text" :title="item.description">{{item.name}}</el-col>
        <el-col :span="4" class="line-text">
            <i v-if="item.isOfficial" class="el-icon-circle-check" style="color: #67C23A"></i>
            <i v-else class="el-icon-circle-close" style="color: #F56C6C"></i>
        </el-col>
        <el-col :span="3" class="line-text">
            <i v-if="item.isAutomated" class="el-icon-circle-check" style="color: #67C23A"></i>
            <i v-else class="el-icon-circle-close" style="color: #F56C6C"></i>
        </el-col>

        <el-col :span="5" class="line-text">
            <i class="el-icon-star-on" style="color: #409EFF;margin-left: 12px;"></i>
            {{item.starCount}}
        </el-col>
        <el-col :span="2" class="line-text">
            <el-button type="text" icon="el-icon-download" style="padding: 0px;"></el-button>
        </el-col>
    </el-row>
</div>
