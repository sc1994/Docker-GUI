<div>
    <el-input placeholder="Match Name" v-model="matchName">
        <el-button slot="append" icon="el-icon-search" @click="search"></el-button>
    </el-input>
    <br><br>
    <el-collapse accordion>
        <el-collapse-item v-for="image in images" :key="image.repository">
            <template slot="title">
                <i class="el-icon-collection" style="margin-right: 6px;"></i>
                {{image.repository}}
            </template>
            <el-row>
                <el-col :span="5">Tag</el-col>
                <el-col :span="7">Id</el-col>
                <el-col :span="4">Size</el-col>
                <el-col :span="6">Created</el-col>
                <el-col :span="2"></el-col>
            </el-row>
            <hr style="border-style: dashed;" />
            <el-row v-for="tag in image.tags" :key="tag.tag">
                <el-col :span="5">
                    <i class="el-icon-collection-tag" style="margin-right: 4px;"></i>{{tag.tag}}
                </el-col>
                <el-col :span="7">
                    {{tag.imageId.split(":")[1].substring(0,12)}}
                </el-col>
                <el-col :span="4">
                    <span v-if="tag.size >= 1000000000">
                        {{(tag.size / 1000000000).toFixed(2)}}G
                    </span>
                    <span v-else>
                        {{(tag.size / 1000000).toFixed(2)}}M
                    </span>
                </el-col>
                <el-col :span="6">
                    {{tag.created}}
                </el-col>
                <el-col :span="2">
                    <el-dropdown trigger="click">
                        <el-button type="text" icon="el-icon-setting" style="padding: 0px;">
                        </el-button>
                        <el-dropdown-menu slot="dropdown">
                            <el-dropdown-item>
                                <el-button type="text" @click="detail(tag, image.repository)">Detail</el-button>
                            </el-dropdown-item>
                            <el-dropdown-item>
                                <el-button type="text" @click="">Inspect</el-button>
                            </el-dropdown-item>
                            <el-dropdown-item>
                                <el-button type="text" @click="">History</el-button>
                            </el-dropdown-item>
                            <el-dropdown-item>
                                <el-button type="text" @click="">Push</el-button>
                            </el-dropdown-item>
                            <el-dropdown-item>
                                <el-button type="text" @click="">Tag</el-button>
                            </el-dropdown-item>
                            <el-dropdown-item>
                                <el-button type="text" @click="">Remove</el-button>
                            </el-dropdown-item>
                        </el-dropdown-menu>
                    </el-dropdown>
                </el-col>
            </el-row>
        </el-collapse-item>
    </el-collapse>
</div>
